<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Portfolio | My Personal Space</title>

  <style>
    body {
      background-color: Aquamarine;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-image: url('Fam.jpg');
      background-size: cover;
      background-position: center;
      color: maroon;
      font-size: 64px;
      font-weight: bold;
      padding: 100px 0;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    p {
      font-size: 18px;
    }

    /* Dropdown button style */
    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #028a5e;
      color: white;
      font-size: 16px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      color: maroon;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    My Personal Space
  </header>

  <main>
    <h2>Personal Information</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>

      <button class="dropbtn">Dropdown</button>

        <a href="CircleOfFriends.html" target="_blank">Circle of Friends</a>
        <a href="Family.html" target="_blank">Family</a>
      </div>
    </div>

    <br>
    <a class="back-link" href="Mainpage.html" target="_blank">Go back to main page</a>
  </main>

</body>
</html>
