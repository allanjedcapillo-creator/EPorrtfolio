<head>
  <meta charset="UTF-8">

  <title>E-Portfolio | Home</title>

  <style>
    body {
      background-color: aquamarine;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-image: url('Forest.jpg');
      background-size: cover;
      background-position: center;
      color: maroon;
      font-size: 64px;
      font-weight: bold;
      padding: 100px 0;
      text-shadow: 2px 2px 5px white;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    p {
      font-size: 18px;
    }

    /* Dropdown styles */
    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #028a5e;
      color: white;
      font-size: 16px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      color: maroon;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

</div>
    </div> 
  </main>

  <footer>

</body>
